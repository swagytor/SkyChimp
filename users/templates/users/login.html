{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row text-center">
        <div class="col-4"></div>
        <div class="col-4 d-flex align-items-center py-4">
            <form method="post">
                {% csrf_token %}
                <div class="card">
                    <div class="card-body">
                        <h1 class="h3 mb-3 fw-normal">Авторизация</h1>
                        {% crispy form %}
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary w-100 py-2" type="submit">Вход</button>
                        <a href="{% url 'users:register' %}" class="btn form-control btn-dark py-2 my-2">Регистрация</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
