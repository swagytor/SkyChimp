{% extends 'base.html' %}


{% block content %}

    <div class="container">
        <div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <form method="post" enctype="multipart/form-data">
                        <div class="card text-center">
                            <div class="card-body">
                                {% csrf_token %}
                                {{ form.as_p }}
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-success form-control my-1 py-2">
                                    {% if object %}
                                        Принять изменения
                                    {% else %}
                                        Создать блог
                                    {% endif %}
                                </button>
                                <a href="{% url 'blog:list' %}" class="btn btn-danger form-control my-1 py-2">Вернуться
                                    назад</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
